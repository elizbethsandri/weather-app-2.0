<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  
  <body>
    <div class="container">  
    <form> 
    <h1>weather today</h1>
    <br /><br /><br />
    <div class="row align-items"> 
      <div class="col-5">       
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon" class="weather-icon float-left" id="icon"/>
        <span id="degree">19</span>  
        <button type="button" class="btn btn-link units" id="fahrenheit">ºF</button>
        <button type="button" class="btn btn-link units" id="celsius">ºC</button></button></div>
      <div class="col-7"> 
        <span class="input-group mb-3">
        <input type="text" class="form-control" id="city-search" placeholder="search city" aria-label="search current-day-city" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">🔍</button>
        <button class="btn btn-outline-secondary" type="button" id="currentLocation">current</button></div>
        </span>
      </div>
           
    <h2 id="city">São Paulo</h2>
    <h2 id="today">Sunday<br></h2>
    <h3 id="weatherCondition">Clear</h3> 
    <h3>min <span id="min">12</span>º | max <span id="max">23</span>º</h3>      
    <h3>humidity <span id="humidity">50</span>%</h3>
    <h3>wind <span id="wind"> 7</span>km/h</h3>
    <br /><br /><br />  
 
    <div class="weatherForecast row">
      <div class="col">
        <div class="weatherForecastPreview">
         <div class="forecastDay">mon</div>
         <canvas width="38" height="38">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="weatherForecastPreview">
         <div class="forecastDay">tue</div>
         <canvas width="38" height="38">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="weatherForecastPreview">
         <div class="forecastDay">wed</div>
         <canvas width="38" height="38">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="weatherForecastPreview">
         <div class="forecastDay">thu</div>
         <canvas width="38" height="38">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="weatherForecastPreview">
         <div class="forecastDay">fri</div>
         <canvas width="38" height="38">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
      </div>
    </div>
    


        <p id="codeBy">
        <a id="gitLink" href="https://github.com/elizbethsandri/weather-app" target="_blank">
          Open-source code</a>, by Liz Sandri
        </p>
        <script src="index.js"></script>
      </form>
    </div>
  </body>
</html>
