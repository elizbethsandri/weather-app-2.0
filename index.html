<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  
  <body>
    <form> 
    <div class="weather-app-wrapper" id="background"> 
    <h1>weather today</h1>
    <br /><br />
    <div class="container">     
    <div class="row align-items">
      <div class="col-10">  
        <span class="input-group mb-3">
        <input type="text" class="form-control" id="city-search" placeholder="search city" aria-label="search current-day-city" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">🔍</button>
      </div> 
      <div class="col-2">  
        <button class="btn btn-outline-secondary" type="button" id="currentLocation">current</button>      
      </div>
        </span>   
    </div>    
    <br />

    <div class="row align-items">
      <div class="col-8">       
        <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon" class="weather-icon float-left" id="icon"/>
        <span id="degree">19</span>
        <span id="celsius">ºC</span>
      </div> 
      <div class="weather-details">
        <div class="row">
          <div class="col-7">  
        <h2 id="city">São Paulo</h2>
        <h2 id="today">Sunday</h2>
        <div class="col-7">  
        <h3 id="weatherCondition">Clear</h3> 
        <h3>min <span id="min">12</span>º | max <span id="max">23</span>º</h3>      
        <h3>humidity <span id="humidity">50</span>%</h3>
        <h3>wind <span id="wind"> 7</span>km/h</h3>
        </div>
        </div>
      </div>      
    <br /> 
    <div class="weather-forecast" id="forecast">
      <div class="row">
      <div class="col">
        <div class="forecast-date" id="day1">mon</div>
         <img src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
      </div>
      <div class="col">
        <div class="forecast-date" id="day1">tue</div>
         <img src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
      </div>
      <div class="col">
        <div class="forecast-date" id="day1">wed</div>
         <img src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21</span>º
            <span class="forecast-temperature-min">17</span>º
          </div>
      </div>
      <div class="col">
        <div class="forecast-date" id="day1">thu</div>
         <img src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
      </div>
      <div class="col">
        <div class="forecast-date" id="day1">fri</div>
         <img src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
      </div>                        
      </div>
    </div>
    

    <p id="codeBy">
      <a id="gitLink" href="https://github.com/elizbethsandri/weather-app-2.0" target="_blank">
       Open-source code</a>, by Liz Sandri
    </p>
    </div>  
        <script src="index.js"></script>
      </form>
    </div>
  </body>
</html>
